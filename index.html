<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>SteloPTC - Plant Tissue Culture Tracker</title>
    <style>
      /* Inline critical styles so loader is always visible regardless of JS state */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #0f172a;
      }
      #app-loader {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 99999;
        display: flex; align-items: center; justify-content: center; flex-direction: column;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f4c2d 100%);
        color: #94a3b8; font-size: 14px;
      }
      #app-loader .loader-title { font-size: 28px; font-weight: 800; color: #f1f5f9; letter-spacing: -0.5px; margin-bottom: 12px; }
      #app-loader .loader-spinner {
        width: 32px; height: 32px; border: 3px solid #334155; border-top-color: #2563eb;
        border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #app-loader .loader-error {
        margin-top: 24px; padding: 16px 24px; max-width: 600px; width: 90%;
        background: rgba(220, 38, 38, 0.15); border: 1px solid rgba(220, 38, 38, 0.4);
        border-radius: 8px; color: #fca5a5; font-size: 13px; line-height: 1.6;
        word-break: break-word; text-align: left; display: none;
      }
      #app-loader .loader-error.visible { display: block; }
      #app-loader .loader-error strong { color: #fef2f2; }
      /* Hide loader only when app has successfully mounted */
      body.app-ready #app-loader { display: none; }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-title">SteloPTC</div>
      <div class="loader-spinner"></div>
      <div id="loader-status">Loading...</div>
      <div id="loader-error" class="loader-error"></div>
    </div>
    <div id="app"></div>

    <script>
      // Global error handlers â€” catch ANY uncaught JS error and display it
      // These run before any module code, so they catch import failures too
      function showAppError(msg) {
        var el = document.getElementById('loader-error');
        var spinner = document.querySelector('#app-loader .loader-spinner');
        var status = document.getElementById('loader-status');
        if (el) {
          el.innerHTML = '<strong>Application Error</strong><br>' + msg + '<br><br><em>Try restarting the app. If the problem persists, contact support.</em>';
          el.className = 'loader-error visible';
        }
        if (spinner) spinner.style.display = 'none';
        if (status) status.textContent = 'Failed to load';
      }

      window.onerror = function(message, source, lineno, colno, error) {
        var detail = String(message);
        if (source) detail += ' (' + source.split('/').pop() + ':' + lineno + ')';
        showAppError(detail);
        return true; // Prevent default browser error handling
      };

      window.addEventListener('unhandledrejection', function(event) {
        var msg = event.reason ? (event.reason.message || String(event.reason)) : 'Unhandled promise rejection';
        showAppError(msg);
      });
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
