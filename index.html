<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SteloPTC - Plant Tissue Culture Tracker</title>
    <style>
      /* Inline loading screen to prevent white flash before JS loads */
      body { margin: 0; padding: 0; background: #0f172a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
      #app-loader {
        display: flex; align-items: center; justify-content: center; flex-direction: column;
        height: 100vh; width: 100vw; background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f4c2d 100%);
        color: #94a3b8; font-size: 14px;
      }
      #app-loader .loader-title { font-size: 28px; font-weight: 800; color: #f1f5f9; letter-spacing: -0.5px; margin-bottom: 12px; }
      #app-loader .loader-spinner {
        width: 32px; height: 32px; border: 3px solid #334155; border-top-color: #2563eb;
        border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-title">SteloPTC</div>
      <div class="loader-spinner"></div>
      <div>Loading...</div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
