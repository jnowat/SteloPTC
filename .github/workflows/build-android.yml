name: Build Android APK

on:
  push:
    branches: [claude/add-android-support-ZmO82]
  pull_request:
    branches: [master]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  NDK_VERSION: 27.2.12479018

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # ── Source ────────────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Java 17 (required by AGP 8.5) ────────────────────────────────────
      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ── Gradle build + dependency cache ──────────────────────────────────
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      # ── Android SDK (licenses + tooling) ──────────────────────────────────
      # setup-android@v3 accepts all SDK licenses so sdkmanager calls below
      # don't need an interactive "yes |" pipe.
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Install the specific platform, build-tools, and NDK version we need.
      - name: Install Android SDK components and NDK r27
        run: |
          sdkmanager \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;$NDK_VERSION"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/$NDK_VERSION" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/$NDK_VERSION"         >> $GITHUB_ENV

      # ── Rust + Android cross-compilation targets ──────────────────────────
      - name: Install Rust stable with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android"

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      # ── Node.js + npm ─────────────────────────────────────────────────────
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      # ── Tauri CLI ──────────────────────────────────────────────────────────
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # ── Generate Android project ───────────────────────────────────────────
      # Always regenerate gen/android/ from the installed tauri-cli so that
      # buildSrc/ and all Gradle files have properly-substituted template
      # values rather than relying on manually-committed files.
      - name: Initialize Tauri Android project
        run: |
          rm -rf src-tauri/gen/android
          cargo tauri android init --ci

      - name: Make gradlew executable
        run: chmod +x src-tauri/gen/android/gradlew

      # ── Debug APK (every push / PR) ───────────────────────────────────────
      - name: Build debug APK
        run: cargo tauri android build --debug

      - name: Collect debug APK
        run: |
          mkdir -p artifacts
          # With the RustPlugin flavors the APK lands in universalDebug/;
          # fall back to any debug APK if the exact path changes.
          APK=$(find src-tauri/gen/android/app/build/outputs/apk \
                  -name "*.apk" -path "*universal*debug*" -type f | head -1)
          if [ -z "$APK" ]; then
            APK=$(find src-tauri/gen/android/app/build/outputs/apk \
                    -name "*.apk" -path "*debug*" -type f | head -1)
          fi
          if [ -z "$APK" ]; then
            echo "ERROR: No debug APK found. Build output tree:"
            find src-tauri/gen/android/app/build/outputs -type f 2>/dev/null || true
            exit 1
          fi
          cp "$APK" artifacts/SteloPTC-Android-Debug.apk
          echo "Packaged: $(basename $APK) → SteloPTC-Android-Debug.apk"

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteloPTC-Android-Debug
          path: artifacts/SteloPTC-Android-Debug.apk
          retention-days: 30

      # ── Release APK (only on GitHub Release events) ───────────────────────
      # Signing is configured via repository secrets:
      #   ANDROID_KEY_STORE_PATH     – absolute path to the .jks keystore
      #   ANDROID_KEY_STORE_PASSWORD – keystore password
      #   ANDROID_KEY_ALIAS          – key alias
      #   ANDROID_KEY_PASSWORD       – key password
      #
      # If secrets are absent the app falls back to debug signing
      # (see app/build.gradle.kts) — still installable via ADB / sideload.
      - name: Build release APK
        if: github.event_name == 'release'
        run: cargo tauri android build --release
        env:
          ANDROID_KEY_STORE_PATH: ${{ secrets.ANDROID_KEY_STORE_PATH }}
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Collect release APK
        if: github.event_name == 'release'
        run: |
          APK=$(find src-tauri/gen/android/app/build/outputs/apk \
                  -name "*.apk" -path "*universal*release*" -type f | head -1)
          if [ -z "$APK" ]; then
            APK=$(find src-tauri/gen/android/app/build/outputs/apk \
                    -name "*.apk" -path "*release*" -type f | head -1)
          fi
          if [ -z "$APK" ]; then
            echo "ERROR: No release APK found. Build output tree:"
            find src-tauri/gen/android/app/build/outputs -type f 2>/dev/null || true
            exit 1
          fi
          cp "$APK" artifacts/SteloPTC-Android-Release.apk
          echo "Packaged: $(basename $APK) → SteloPTC-Android-Release.apk"

      - name: Upload release APK artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: SteloPTC-Android-Release
          path: artifacts/SteloPTC-Android-Release.apk
          retention-days: 90

      - name: Attach release APK to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/SteloPTC-Android-Release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
