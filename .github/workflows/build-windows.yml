name: Build Windows .exe + .msi

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # Build MSI only (skip NSIS).  NSIS downloads nsis_tauri_utils.dll
      # from GitHub Releases, which regularly 502s and breaks CI.
      # The MSI is the standard Windows installer â€” NSIS is redundant.
      # beforeBuildCommand in tauri.conf.json runs `npm run build` (Vite)
      # automatically, so no separate frontend build step is needed.
      # Retry up to 3 times for transient network errors (WiX download).
      - name: Build Tauri app (MSI only, with retry)
        shell: pwsh
        run: |
          $maxAttempts = 3
          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            Write-Host "--- Attempt $attempt of $maxAttempts ---"
            cargo tauri build --bundles msi 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Build succeeded on attempt $attempt"
              exit 0
            }
            if ($attempt -lt $maxAttempts) {
              $wait = $attempt * 15
              Write-Host "Build failed (exit $LASTEXITCODE), retrying in ${wait}s..."
              Start-Sleep -Seconds $wait
            }
          }
          Write-Host "::error::Build failed after $maxAttempts attempts"
          exit 1

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: SteloPTC-Windows
          path: |
            src-tauri/target/release/stelo-ptc.exe
            src-tauri/target/release/bundle/msi/*.msi
