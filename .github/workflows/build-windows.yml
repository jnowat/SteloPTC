name: Build Windows .exe + .msi

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      # tauri-action runs `beforeBuildCommand` from tauri.conf.json
      # (npm run build) automatically â€” no separate frontend build step
      # needed.  The Tauri CLI is also installed by the action.
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: SteloPTC-Windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
