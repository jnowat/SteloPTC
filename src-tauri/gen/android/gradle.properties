# Project-wide Gradle settings.
# https://docs.gradle.org/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable configuration cache for faster builds
org.gradle.configuration-cache=true

# Run tasks in parallel
org.gradle.parallel=true

# When configured, Gradle will run in incubating parallel mode.
org.gradle.daemon=true

# AndroidX package structure to make it clearer which packages are bundled
# with the Android operating system, and which are packaged with your app's APK.
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX.
android.enableJetifier=false

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only
# the resources declared in the library itself and none from the library's dependencies.
android.nonTransitiveRClass=true
